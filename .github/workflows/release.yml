name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Create Release Pull Request or Publish to Git
        id: changesets
        uses: changesets/action@v1
        with:
          commit: 'chore(repo): version packages'
          title: 'chore(repo): version packages'
          publish: pnpm changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESET_ACTION_PAT }}
