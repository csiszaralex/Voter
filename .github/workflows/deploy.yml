name: Release & Deploy

on:
  push:
    tags:
      - 'backend@*'
      - 'frontend@*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      service: ${{ steps.meta.outputs.service }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Metadata from Tag
        id: meta
        run: |
          TAG=${{ github.ref_name }}
          SERVICE=${TAG%@*}
          VERSION=${TAG#*@}

          echo "Detected Service: $SERVICE"
          echo "Detected Version: $VERSION"

          # Outputba rakjuk, hogy későbbi lépések/jobok lássák
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Repo név kisbetűsítése
          echo "IMAGE_NAME=${REPO_NAME,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        if: steps.meta.outputs.service == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:buildcache,mode=max

      - name: Build and push Frontend
        if: steps.meta.outputs.service == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          build-args: |
            VITE_APP_VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    # environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to VPS
        run: |
          echo "Deploying ${{ needs.build-and-push.outputs.service }} version ${{ needs.build-and-push.outputs.version }}..."

          # Csak a frissült képet húzzuk le (hatékonyabb)
          # A docker compose pull alapból a 'latest' taget keresi a yaml alapján,
          # amit az előző jobban frissítettünk.
          docker compose pull ${{ needs.build-and-push.outputs.service }}

          # Újraindítjuk a konténereket
          docker compose up -d --remove-orphans ${{ needs.build-and-push.outputs.service }}

          # Takarítás
          docker image prune -f
